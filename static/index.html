<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draw wasm</title>
    </head>
    <body>
        <script src="/js/wasm_exec.tinygo.js"></script>
        <script>
            const go = new Go();
console.log("what is Go");
console.log(go);
            WebAssembly.instantiateStreaming(
                fetch("/wasm/draw.wasm"),
                go.importObject
            ).then( res => {
                go.run(res.instance);
            });
        </script>
    </body>
</html>
