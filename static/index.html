<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draw wasm</title>
        <style>
            .color {
                display: inline-block;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                cursor: pointer;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <script src="/js/wasm_exec.js"></script>
        <script>
            const go = new Go();

            WebAssembly.instantiateStreaming(
                fetch("/wasm/draw.wasm"),
                go.importObject
            ).then( res => {
                go.run(res.instance);
            });
        </script>

        <canvas id="canvas"></canvas>
        <div id="colors"></div>
    </body>
</html>
